<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- 引入 vue -->
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ msg }}</p>
    <p>{{ otherShow() }}</p>
  </div>

  <script>
    /**
     * 
     * Vue 实例还暴露了一些有用的实例属性与方法，它们都有前缀 $
     * 
     * # {{ }} 是一种模板语法用来声明式地将数据渲染进 DOM
     * # 引入 vue 位置的讲究
     * # 数据驱动视图
     * # 选项属性和回调上不要使用箭头函数
     * 
     **/
    var vm = new Vue({
      el: '#app', // 以已经存在的 DOM 作为 Vue 实例的挂在目标 - 可以是 string | Element
      data: { // 绑定的数据，当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值
        msg: 'Hello World!'
      },
      methods: {
        show: function() {
          return '我是一个普通方法';
        },
        otherShow: function() {
          return this.show();
        }
      }
    });
  </script>
</body>
</html>
