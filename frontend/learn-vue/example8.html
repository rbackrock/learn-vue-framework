<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <form>
        <p><label>姓名：</label><input type="text" v-model="userForm.name" /></p>
        <p><label>年龄：</label><input type="number" v-model.number.trim="userForm.age" /></p>
        <p><label>性别：</label><input type="radio" value="man" v-model="userForm.gender" />男<input type="radio" value="female" v-model="userForm.gender" />女</p>
        <p>
          <label>职业：</label>
          <select v-model="userForm.job">
            <option value="" disabled>请选择职业</option>
            <option value="1">自由职业</option>
            <option value="2">产品经理</option>
            <option value="3">码农</option>
          </select>
        </p>
      </form>
    </div>
    <hr />
    <div>
      <p>姓名：{{ userForm.name }}</p>
      <p>年龄：{{ userForm.age }}</p>
      <p>性别：{{ userForm.gender }}</p>
      <p>职业：{{ userForm.job }}</p>
    </div>
  </div>

  <script>
    /**
     * 
     * 理解双向绑定
     *
     **/
    var vm = new Vue({
      el: '#app',
      data: {
        userForm: {
          name: '',
          age: '',
          gender: '',
          job: ''
        }
      }
    });
  </script>
</body>
</html>
