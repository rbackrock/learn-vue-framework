<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ msg }}
  </div>

  <script>
    /**
     * 
     * Vue 有8个声明生命周期钩子
     * 
     * # 最常用的生命周期钩子函数为 created 和 mounted
     * # 异步请求可以写在 created 或者 mounted 里, 推荐写在 created里
     * 
     **/ 
    var vm = new Vue({
      el: '#app', // 以已经存在的 DOM 作为 Vue 实例的挂在目标 - 可以是 string | Element
      data: { // 绑定的数据
        msg: '生命周期'
      },
      created: function() {
        console.log(this);
      },
      mounted: function() {
        console.log(this);
      }
    });
  </script>
</body>
</html>
